<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble's Fandom - Cat Community</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fancybox CSS and JS for lightbox gallery functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>
<body>
  <!-- Header section with navigation -->
  <header class="header">
    <nav>
      <!-- Navigation container -->
      <div class="menu">
        <!-- Logo container -->
        <div class="logo">
          <img id="header-img" src="logobubbles.png" alt="logo">
          <!-- Logo image -->
        </div>
        <!-- Navigation links -->
        <ul>
          <li><a target="_blank" href="index.html">Home</a></li>
          <!-- Home link -->
          <li><a target="_blank" href="catoftheweek.html">COW</a></li>
          <!-- Cat of the Week link -->
          <li><a target="_blank" href="gallery.html">Gallery</a></li>
          <!-- Gallery link -->
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main content section -->
  <main class="main-content">
    <!-- Gallery header with title -->
    <div class="gallery-header">
      <h2 class="gallery-title">cat<span class="gallery-subtitle">gallery</span></h2>
      <!-- Main gallery heading -->
    </div>

    <!-- Gallery container for images -->
    <div class="gallery-container">
      <div class="left-images">
        <!-- Image 1 -->
        <a href="fancycatoncute(1).png" data-fancybox="gallery" data-caption="Cat 1">
          <img src="fancycatoncute(1).png" alt="Cat 1" class="gallery-image">
        </a>
        <!-- Image 2 -->
        <a href="goldeyescat(1).png" data-fancybox="gallery" data-caption="Cat 2">
          <img src="goldeyescat(1).png" alt="Cat 2" class="gallery-image">
        </a>
      </div>
      <div class="right-image">
        <!-- Image 3 -->
        <a href="stackredcats(1).png" data-fancybox="gallery" data-caption="Cat 3">
          <img src="stackredcats(1).png" alt="Cat 3" class="gallery-image">
        </a>
      </div>
    </div>
  </main>

  <!-- Fancybox JavaScript for gallery functionality -->
  <script>
    Fancybox.bind('[data-fancybox="gallery"]', {
        Carousel: {
            transition: "slide",
        },
        Images: {
            protected: true,
            Panzoom: {
                maxScale: 3,
                panMode: "mousemove",
                mouseMoveFactor: 1.1,
                mouseMoveFriction: 0.12,
            },
        },
        showClass: "f-fadeIn",
    });
  </script>

  <!-- Footer section -->
  <footer class="footer">
    <div class="footer-grid">
      <!-- Quick links section -->
      <div>
        <h3 class="footer-heading">Quick Links</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <!-- Home link -->
          <li><a href="gallery.html">Gallery</a></li>
          <!-- Gallery link -->
          <li><a href="catoftheweek.html">Cat of The Week</a></li>
          <!-- Cat of the Week link -->
        </ul>
      </div>
      
      <!-- Community section -->
      <div>
        <h3 class="footer-heading">Community</h3>
        <ul>
          <li><a href="index.html">Who are we?</a></li>
          <!-- About us link -->
          <li><a href="catoftheweek.html">Share Photos</a></li>
          <!-- Photo sharing link -->
          <li><a href="upcomingevents.html">Upcoming Events</a></li>
          <!-- Upcoming events link -->
        </ul>
      </div>
      
      <!-- Contact section -->
      <div>
        <h3 class="footer-heading">Connect With Us</h3>
        <div class="connectwithme">
          <a href="mailto:jm22186@my.westlake.school.nz?Subject=Hello%20again" target="_top">jm22186@my.westlake.school.nz</a>
          <!-- Contact email link -->
        </div>
      </div>
    </div>

    <!-- Fake copyright notice -->
    <div class="footer-bottom">
      Â© 2025 Bubbles Fandom. No rights reserved.
    </div>
  </footer>
</body>
</html>
